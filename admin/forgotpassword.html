<!DOCTYPE html>
<html>
<head>
	<title>Bondhonshop Forgot Password Page</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<style>
    .form-gap {
    padding-top: 70px;
}
</style>
<body>
    <div class="form-gap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <div class="col-md-6 col-md-offset-3">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <center>
                        <div class="alert alert-warning alert-dismissible " role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <strong>Email Not Matched</strong>
                          </div>
                    </center>
                    <center>
                        <div class="alert alert-success alert-dismissible " role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <strong>Email Sent Give OTP</strong>
                          </div>
                    </center>
                    <center>
                        <div class="alert alert-danger alert-dismissible " role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <strong>OTP Does not Matched</strong>
                          </div>
                    </center>
                      <form id="register-form" role="form" autocomplete="off" class="form" method="post">
      
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Send OTP" type="submit">
                        </div>
                      </form>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                          <input id="otp" name="otp" placeholder="Give OTP" class="form-control"  type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-success btn-block" value="Confirm OTP" type="submit">
                      </div>
                      <div class="mt-4">
                          <div class="d-flex justify-content-center links">
                              <a href="login.html">Login</a>||
                              <a href="resetpassword.html">Reset Password</a>
                          </div>
                      </div>
                    </div>
                </center>
                     
              </div>
        </div>
    </div>
</body>
</html>
